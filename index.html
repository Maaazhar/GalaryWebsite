<!DOCTYPE html>
	<html>
		<head>
			<title>Galary Website</title>
			<link rel="stylesheet" type="text/css" href="css/style.css">

		</head>
		<body>
			<h1 >MSworld</h1>
			<h2>Navigation Manu</h2>
			<div id="filters" class="button-group">  
			  <button class="button is-checked" data-filter="*">Show all</button>
			  <button class="button" data-filter=".logo">Logo</button>
			  <button class="button" data-filter=".vc">Visiting Card</button>
			  <button class="button" data-filter=".wt">Web Tamplate</button>
	
			</div>


			<div class="grid">
				<!------LOGO----->
			  <div class="element-item logo " data-category="transition">
			    <img src="image/a.jpg">
			  </div>
			  <div class="element-item logo " data-category="metalloid">
			    <img src="image/b.jpg">
			  </div>
			  <!-----VISITING CARD---->
			  <div class="element-item vc " data-category="post-transition">
			    <img src="image/m.jpg">
			  </div>
			  <div class="element-item vc " data-category="post-transition">
			    <img src="image/n.jpg">
			  </div>
			  <!-----WEB TAMPLOATE---->
			  <div class="element-item wt " data-category="transition">
			   <img src="image/x.jpg">
			  </div>
			  <div class="element-item wt " data-category="alkali">
			   <img src="image/y.jpg">
			  </div>
			 
			</div>

			<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
			<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
			<script type="text/javascript" src="js/isotope.function.js"></script>

		</body>
	</html>
